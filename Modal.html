<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="C:\Program Files\Sublime Text 3\Html Programs\fontawesome\FA\css\all.min.css">
	<style>
		.close
		{
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<button class="btn btn-md btn-success" data-bs-target="#log-in" data-bs-toggle="modal">Log In</button>
		<button class="btn btn-md btn-danger" data-bs-target="#register" data-bs-toggle="modal">Register</button>


		<div class="modal" id="log-in">
			<div class="modal-dialog md-dialog-center">
				<div class="modal-content">
					<div class="modal-header bg-success">
						<h2>LogIn Here</h2>
						<button class="close" data-bs-dismiss="modal">
							<i class="fa fa-times-circle"></i>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter Username/Email" class="form-control mt-3">
								<input type="text" name="" placeholder="ENter Username" class="form-control mt-3">
								<button class="btn btn-outline-success mt-3" type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="register">
			<div class="modal-dialog md-dialog-center">
				<div class="modal-content">
					<div class="modal-header bg-success">
						<h2>Register Here</h2>
						<button class="close" data-bs-dismiss="modal">
							<i class="fa fa-times-circle"></i>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter Username" class="form-control mt-3">
								<input type="text" name="" placeholder="Enter Email" class="form-control mt-3">
								<input type="Password" name="" placeholder="Password" class="form-control mt-3">
								<input type="Password" name="" placeholder="Current Password" class="form-control mt-3">
								<button class="btn btn-outline-success mt-3">Register Here</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="../../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
